<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="style.css">
    <title>Demo Jquery</title>
</head>
<body>
    <div id="nav-container">
        <span id="user" class="nav">User</span>
        <span id="album" class="nav">Album</span>
        <span id="photos" class="nav">Photos</span>
        <span id="Todos" class="nav">Todos</span>
        <span id="post" class="nav">Post</span>
        <span id="comments" class="nav">Comments</span>
    </div>
    <aside>
        <div id="filter-div">

            <form action="" id="filterForm">
                <div>
                    <label for="user">Filter by User</label>
                <select name="user" id="userDropDown" aria-placeholder="Filter by User" >
                    <option value="Select">Select user</option>
                </select>
            </div>

            <div>
                <label for="idNum">Filter by ID</label>
                <select name="idNum" id="idDropDown" placeholder="Filter by Id" >
                    <option value="Select">Select Id</option>
                </select>
            </div>

            <div>
                <label for="album">Filter by Album</label>
                <select name="album" id="albumDropDown" placeholder="Filter by Album" >
                    <option value="Select">Select Album</option>
                </select>
            </div>

            <div>
                <label for="post">Filter by Post</label>
                <select name="post" id="postDropDown" placeholder="Filter by Post" >
                    <option value="Select">Select Post</option>
                </select>
            </div>
                <input type="submit" value="Submit" id="formSubmit">
            </form>
        </div>
    </aside>
    <div id="main-display">
        <div id="general-display">

        </div>

        <div id="detail-display">
            <div id="closebtn">&times;</div>

        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
